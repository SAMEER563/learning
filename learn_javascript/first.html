<!-- Understand the use of JavaScript in HTML by getElementById() method -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="let_var_const.js"></script>
</head>

</html>
