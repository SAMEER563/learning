<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    
    <!-- Javascript code inserted between the script tags will change the content of the paragraph with id="demo" to "Hello World!". -->
    <script>
        document.getElementById("demo").innerHTML = "Hello World!";
    </script>

    
</body>
</html>
